<!DOCTYPE html>
<html lang="en" ng-app="wonderApp">

<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="HandheldFriendly" content="true" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="white" />
  <meta name="apple-mobile-web-app-title" content="7 Wonders">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="icon" href="img/favicon.ico">

  <!-- Debug, no cache -->
<!--
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />

  <title>7 Wonders</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/layout.min.css">
</head>

<body ng-controller="wonderCtrl">
  <div class="bar bar-header">
    <button class="btn icon ion-ios-arrow-back btn-clear" ng-click="previousView()" ng-class="{'hide': previousPath.length <= 1}">
      Zur√ºck
    </button>
    <h1 class="title app-title">7 Wonders</h1>
    <button ng-click="game.openDialog()" class="btn btn-clear icon ion-compose"></button>
  </div>

  <div class="container" ng-view>
  </div>

  <div class="bar bar-footer">
    <div class="bar-icons">
      <a class="bar-icon" href="#" ng-click="changeView('/players')" ng-class="{'active': activePath.substr(1) == 'players'}">
        <i class="icon ion-ios-people"></i>
      </a>
      <a class="bar-icon" href="#" ng-click="changeView('/score')" ng-class="{'active': activePath.substr(1) == 'score'}">
        <i class="icon ion-ios-keypad"></i>
      </a>
      <a class="bar-icon" href="#" ng-click="changeView('/statistics')" ng-class="{'active': activePath.substr(1) == 'statistics'}">
        <i class="icon ion-stats-bars"></i>
      </a>
      <a class="bar-icon" href="#" ng-click="changeView('/profile')" ng-class="{'active': activePath.substr(1) == 'profile'}">
        <i class="icon ion-ios-gear"></i>
      </a>
    </div>
  </div>


  <alert-new-game open="game.showDialog" extension="game.mode"></alert-new-game>




  <!-- jQuery first, then Bootstrap JS. -->
<!--  <script src="js/jquery.min.js"></script>-->
  <script src="js/angular.min.js"></script>
  <script src="js/script.min.js"></script>
</body>

</html>
